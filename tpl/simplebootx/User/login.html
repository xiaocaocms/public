<!DOCTYPE html>
<html>

<head>
    <title>{$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <meta name="author" content="XiaocaoCMS">
    <tc_include file=":config" />
    <meta name="author" content="XiaocaoCMS">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTML5 shim for IE8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <link rel="icon" href="__TMPL__Public/images/favicon.ico" mce_href="__TMPL__Public/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="__TMPL__Public/images/favicon.ico" mce_href="__TMPL__Public/images/favicon.ico" type="image/x-icon">
    <!--[if IE 7]>
        <link rel="stylesheet" href="__TMPL__Public/simpleboot/font-awesome/4.2.0/css/font-awesome-ie7.min.css">
    <![endif]-->
    <link href="__TMPL__Public/css/style.css" rel="stylesheet">
    <link href="__TMPL__Public/css/header.css" rel="stylesheet">
    <style>
    /*html{filter:progid:DXImageTransform.Microsoft.BasicImage(grayscale=1);-webkit-filter: grayscale(1);}*/
     #backtotop {
        position: fixed;
        bottom: 50px;
        right:20px;
        display: none;
        cursor: pointer;
        font-size: 50px;
        z-index: 9999;
    }
    #backtotop:hover {
        color:#333
    }
    </style>
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/login.css" media="all">
</head>

<body class="body-white">
    <tc_include file="Public:nav" />
    <!-- 主体 -->
    <div class="main">
        <div class="login-main">

            <div class="login-content">
                <div class="title">
                    <span class="hd">老用户登录</span>
                    <span class="tips">尊敬的小草用户，欢迎您回来！</span>
                    <p class="other">还没有账号，<a href="{:U('user/register/index')}" rel="nofollow">立即去注册</a>
                    </p>
                </div>
                <div class="login-center">
                    <div class="content-landing fl">
                        <form action="{:U('user/login/dologin')}" method="post" id="login">
                            <ul>
                                <li>
                                    <label class="normal">账号：</label>
                                    <input value="" class="normal-input" id="account" placeholder="请输入手机号/邮箱/昵称" name="username" autocomplete="off" type="text">
                                </li>
                                <li>
                                    <label class="normal">密码：</label>
                                    <input class="normal-input" placeholder="请输入密码" name="password" autocomplete="off" type="password">

                                </li>
                                <li id="verify_display">
                                    <label class="normal">验证码：</label>
                                    <input value="" class="normal-input code-input" placeholder="验证码" name="verify" autocomplete="off" type="text">
                                    <div class="verification-code">
                                        {:sp_verifycode_img('code_len=4&font_size=15&width=100&height=35&charset=1234567890')}
                                        <input style="display: none;" class="phone-verify" value="获取验证码" type="button">
                                    </div>

                                </li>
                                <li class="chex-d">
                                    <label class="normal"></label>
                                    <div class="chex">
                                        <span>
                                            <label>
                                                <input type="checkbox" name="terms" value="1">我同意<a href="#">网站内容服务条款</a>
                                            </label>
                                        </span>
                                        <a class="forget " href="{:U('user/login/forgot_password')}">忘记密码？</a>
                                    </div>
                                </li>
                                <li>
                                    <label class="normal"></label>
                                    <div class="btn">
                                        <input class="sub smt-o" value="登录" autocomplete="off" type="submit">
                                        <span id="loading"></span>
                                    </div>
                                </li>
                                <li class="third-login">
                                    <label class="normal"></label>
                                    <div class="union-login">
                                        <p class="union-title">合作网站账号登陆
                                            <em class="line"></em>
                                        </p>
                                        <div class="third-box">
                                            <a class="qq" href="{:U('api/oauth/login',array('type'=>'qq'))}"></a>
                                            <a class="sina" href="{:U('api/oauth/login',array('type'=>'sina'))}"></a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="login-l-img fr">
                        <img src="__TMPL__Public/images/login-bj-ad.png">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /主体 -->
    <tc_include file="Public:footer" />
    <tc_include file="Public:scripts" />
    <script>
    $(function() {
        $("#login input:text,#login input:password").focusin(function(e) {
            $("#login input:text,#login input:password").parent("li").removeClass('active');
            $(this).parent("li").addClass('active');
        });
    })
    </script>
</body>

</html>
