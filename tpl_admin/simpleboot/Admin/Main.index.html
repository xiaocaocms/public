<admintpl file="header"/>
<style>
.home_info li em {
float: left;
width: 100px;
font-style: normal;
}
li {
list-style: none;
}

</style>
</head>

<body>
<div class="wrap">
  <div id="home_toptip"></div>
  <h4 class="well">系统通知</h4>
  <div class="home_info">
    <ul  id="xiaocaocms_notices">
    	<li><img src="__TMPL__assets/images/loading.gif"  style="vertical-align: middle;"/><span style="display:inline-block;vertical-align: middle;">加载中...</span></li>
    </ul>
  </div>
  <h4 class="well">系统信息</h4>
  <div class="home_info">
    <ul>
      <volist name="server_info" id="vo">
        <li> <em>{$key}</em> <span>{$vo}</span> </li>
      </volist>
    </ul>
  </div>
  <h4 class="well">发起团队</h4>
  <div class="home_info" id="home_devteam">
    <ul>
      <li> <em>XiaocaoCMS团队</em> <span>www.xiaocaocms.com</span> </li>
      <li> <em>联系邮箱</em> <span>service@xiaocaocms.com</span> </li>
    </ul>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script> 
<script>
//获取官方通知
$.getJSON("http://www.xiaocaocms.com/index.php?g=service&m=index&callback=?",function(data){
	var tpl='<li><em class="title"></em><span class="content"></span></li>';
	var $xiaocaocms_notices=$("#xiaocaocms_notices");
	$xiaocaocms_notices.empty();
	if(data.length>0){
		$.each(data,function(i,n){
			var $tpl=$(tpl);
			$(".title",$tpl).html(n.title);
			$(".content",$tpl).html(n.content);
			$xiaocaocms_notices.append($tpl);
		});
	}else{
		$xiaocaocms_notices.append("<li>^_^,没有通知~~</li>");
	}
	
});
</script>
</body>
</html>
