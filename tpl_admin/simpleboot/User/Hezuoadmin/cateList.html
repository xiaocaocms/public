<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
   <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('Hezuoxadmin/cateList')}">专场列表</a></li>
     <li><a href="{:U('Hezuoadmin/addCate')}">添加专场</a></li>
  </ul>
   <div class="table_list">
   <table width="100%" cellspacing="0" class="table table-hover">
        <thead>
          <tr>
            <th width="50">专场ID</th>
            <th width="200">专场名称</th>
            <th>活动简介</th>
            <th width="120">添加时间</th>
            <th width="80">查看详情</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="catelist" item="vo">
          <tr style="z-index:-1;">
            <td>{$vo.id}</td>
            <td>{$vo.cateName}</td>
            <td>{$vo.intro}</td>
            <td>{$vo.ctime|date="Y-m-d H:i:s",###}</td>
            <td><a href="{:U('Hezuoadmin/editCate',array('id'=>$vo['id']))}">详情</a></td>
          </tr>
         </foreach>
        </tbody>
      </table>
   </div>
   <style>.pagination a{padding:5px 10px;}.big_img{position:absolute;width:350px;height:auto;left:0px;top:0px;display:none;z-index:1;}.big_img img{width:350px;}</style>
   <div class="pagination">
       <ul>
           {$page}
       </ul>
   </div>
</div>
</body>
</html>
