<admintpl file="header" />
<style type="text/css">
.col-auto {
    overflow: hidden;
    _zoom: 1;
    _float: left;
    border: 1px solid #c2d1d8;
}
.col-right {
    float: right;
    width: 210px;
    overflow: hidden;
    margin-left: 6px;
    border: 1px solid #c2d1d8;
}
body fieldset {
    border: 1px solid #D8D8D8;
    padding: 10px;
    background-color: #FFF;
}
body fieldset legend {
    background-color: #F9F9F9;
    border: 1px solid #D8D8D8;
    font-weight: 700;
    padding: 3px 8px;
}
.list-dot {
    padding-bottom:10px
}
.list-dot li, .list-dot-othors li {
    padding:5px 0;
    border-bottom:1px dotted #c6dde0;
    font-family:"宋体";
    color:#bbb;
    position:relative;
    _height:22px
}
.list-dot li span, .list-dot-othors li span {
    color:#004499
}
.list-dot li a.close span, .list-dot-othors li a.close span {
    display:none
}
.list-dot li a.close, .list-dot-othors li a.close {
    background: url("__ROOT__/statics/images/cross.png") no-repeat left 3px;
    display:block;
    width:16px;
    height:16px;
    position: absolute;
    outline:none;
    right:5px;
    bottom:5px
}
.list-dot li a.close:hover, .list-dot-othors li a.close:hover {
    background-position: left -46px
}
.list-dot-othors li {
    float:left;
    width:24%;
    overflow:hidden;
}
</style>
</head>

<body class="J_scroll_fixed">

    <script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
    <script type="text/javascript">
    //编辑器
    editorcontent = new baidu.editor.ui.Editor();
    //表单采集

    function newscaiji() {
        $.get("{:U('Api/Caijiadmin/caiji_news')}", {
            url: encodeURIComponent($("#goods_url").val())
        }, function(data) {
            $("#goods_name").val(data.title);
            $("#goods_price").val(data.price);
            $("#goods_type").val(data.type);
            $("#seller_name").val(data.store_name);
            $("#content_add_news_form_thumb_input").attr("src", data.img);
            $("#thumb").val(data.img);
            $("#thumb_preview").attr('src', data.img);
            $("#seller_credit").val(data.seller_credit);
            editorcontent.setContent(data.content);

        }, "json");
        return false;
    }
    $(function() {
        $(".J_ajax_close_btn").on('click', function(e) {
            e.preventDefault();
            Wind.use("artDialog", function() {
                art.dialog({
                    id: "question",
                    icon: "question",
                    fixed: true,
                    lock: true,
                    background: "#CCCCCC",
                    opacity: 0,
                    content: "您确定需要关闭当前页面嘛？",
                    ok: function() {
                        setCookie("refersh_time", 1);
                        window.close();
                        return true;
                    }
                });
            });
        });
        /////---------------------
        Wind.use('validate', 'ajaxForm', 'artDialog', function() {
            //javascript
            editorcontent.render('content');
            try {
                editorcontent.sync();
            } catch (err) {};
            //增加编辑器验证规则
            jQuery.validator.addMethod('editorcontent', function() {
                try {
                    editorcontent.sync();
                } catch (err) {};
                return editorcontent.hasContents();
            });
            var form = $('form.J_ajaxForms');
            //ie处理placeholder提交问题
            if ($.browser.msie) {
                form.find('[placeholder]').each(function() {
                    var input = $(this);
                    if (input.val() == input.attr('placeholder')) {
                        input.val('');
                    }
                });
            }
            //表单验证开始
            form.validate({
                //是否在获取焦点时验证
                onfocusout: false,
                //是否在敲击键盘时验证
                onkeyup: false,
                //当鼠标掉级时验证
                onclick: false,
                //验证错误
                showErrors: function(errorMap, errorArr) {
                    //errorMap {'name':'错误信息'}
                    //errorArr [{'message':'错误信息',element:({})}]
                    try {
                        $(errorArr[0].element).focus();
                        art.dialog({
                            id: 'error',
                            icon: 'error',
                            lock: true,
                            fixed: true,
                            background: "#CCCCCC",
                            opacity: 0,
                            content: errorArr[0].message,
                            cancelVal: '确定',
                            cancel: function() {
                                $(errorArr[0].element).focus();
                            }
                        });
                    } catch (err) {}
                },
                //验证规则
                rules: {
                    'goods[goods_name]': {
                        required: 1
                    },
                    'goods[goods_body]': {
                        editorcontent: true
                    }
                },
                //验证未通过提示消息
                messages: {
                    'goods[goods_name]': {
                        required: '请输入商品名称'
                    },
                    'goods[goods_body]': {
                        editorcontent: '内容不能为空'
                    }
                },
                //给未通过验证的元素加效果,闪烁等
                highlight: false,
                //是否在获取焦点时验证
                onfocusout: false,
                //验证通过，提交表单
                submitHandler: function(forms) {
                    $(forms).ajaxSubmit({
                        url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                        dataType: 'json',
                        beforeSubmit: function(arr, $form, options) {

                        },
                        success: function(data, statusText, xhr, $form) {
                            if (data.status) {
                                setCookie("refersh_time", 1);
                                //添加成功
                                Wind.use("artDialog", function() {
                                    art.dialog({
                                        id: "succeed",
                                        icon: "succeed",
                                        fixed: true,
                                        lock: true,
                                        background: "#CCCCCC",
                                        opacity: 0,
                                        content: data.info,
                                        button: [{
                                            name: '继续添加？',
                                            callback: function() {
                                                reloadPage(window);
                                                return true;
                                            },
                                            focus: true
                                        }, {
                                            name: '返回列表页',
                                            callback: function() {
                                                location = '{:U('AdminGoods/index')}';
                                                return true;
                                            }
                                        }]
                                    });
                                });
                            } else {
                                isalert(data.info);
                            }
                        }
                    });
                }
            });
        });
    });
    </script>
</body>
